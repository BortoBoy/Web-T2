<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                        <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                        <i class="oi oi-caret-right"></i>
                                        <span>Lista de Medicos</span>
                                </li>
                        </ul>
                </div>
                <a class="btn btn-primary btn-md" th:href="@{/medicos/cadastrar}" role="button"> 
                        <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
                        <span>Novo Medico</span>
                </a>
        </nav>

        <div class="container" id="listagem">

                <div th:replace="fragments/alert"></div>

                <div class="table-responsive">
                        <table class="table table-striped table-hover table-sm">
                                <thead>
                                        <tr>
                                                <th>#</th>
                                                <th>Título</th>
                                                <th>Autor</th>
                                                <th>Editora</th>
                                                <th>Ano</th>
                                                <th>Preço</th>
                                                <th>Ação</th>
                                        </tr>
                                </thead>
                                <tbody>						
                                        <tr th:each="medico : ${medicos}">
                                                <td th:text="${medico.id}"></td>
                                                <td th:text="${medico.titulo}"></td>
                                                <td th:text="${medico.autor}"></td>
                                                <td th:text="${medico.editora.nome}"></td>
                                                <td th:text="${medico.ano}"></td>
                                                <td th:text="|R$ ${#numbers.formatDecimal(medico.preco,2,2,'COMMA')}|"></td>
                                                <td colspan="2">
                                                        <a class="btn btn-info btn-sm"
                                                                th:href="@{/medicos/editar/{id} (id=${medico.id}) }" role="button"> 
                                                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                                        </a>
                                                        <button th:id="${#strings.concat('btn_medicos/excluir/',medico.id)}" 
                                                                type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                                                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                                                        </button>
                                                </td>
                                        </tr>
                                </tbody>
                        </table>
                </div>
        </div>

        <div th:replace="fragments/modal :: modal"></div>
    </section>
</body>
</html>
