<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="container">
			<form
				th:action="${paciente.id == null} ? @{/admin/paciente/salvar} : @{/admin/paciente/editar}"
				th:object="${paciente}" method="POST">
			
				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{attributes.nome}" for="nome"></label> 
						<input type="text" class="form-control" id="nome"
							th:placeholder="#{attributes.nome}"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{attributes.cpf}" for="cpf"></label> 
						<input type="text" class="form-control" id="cpf"
							th:placeholder="#{attributes.cpf}"
							autofocus="autofocus" th:field="*{cpf}"
							th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{cpf}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{attributes.telefone}" for="telefone"></label> 
						<input type="text" class="form-control" id="telefone"
							th:placeholder="#{attributes.telefone}"
							autofocus="autofocus" th:field="*{telefone}"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{attributes.email}" for="email"></label> 
						<input type="email" class="form-control" id="email"
							th:placeholder="#{attributes.email}"
							autofocus="autofocus" th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{username}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{attributes.sexo}" for="sexo"></label> 
						<select 
							class="form-control"
							id="sexo"
							autofocus="autofocus"
							th:field="*{sexo}"
							th:classappend="${#fields.hasErrors('sexo')} ? is-invalid">
							
						    <option th:each="sexoOpt: ${sexos}" 
						        th:value="${sexoOpt}"
						        th:text="${sexoOpt}">
						    </option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{attributes.data}" for="dia"></label> 
						<div class="form-row">
						    <div class="col">
					      		<input type="number" max="31" min="1" class="form-control" id="dia"
									th:placeholder="#{attributes.dia}"
									autofocus="autofocus" th:field="*{dia}"
									th:classappend="${#fields.hasErrors('dia')} ? is-invalid" />
								<div class="invalid-feedback">
									<span th:errors="*{dia}"></span>
								</div>
						    </div>
						    <div class="col">
					     		<input type="number" max="12" min="1" class="form-control" id="mes"
									th:placeholder="#{attributes.mes}"
									autofocus="autofocus" th:field="*{mes}"
									th:classappend="${#fields.hasErrors('mes')} ? is-invalid" />
								<div class="invalid-feedback">
									<span th:errors="*{mes}"></span>
								</div>
						    </div>
						    <div class="col">
						      	<input type="number" max="2021" min="1890" class="form-control" id="ano"
									th:placeholder="#{attributes.ano}"
									autofocus="autofocus" th:field="*{ano}"
									th:classappend="${#fields.hasErrors('ano')} ? is-invalid" />
								<div class="invalid-feedback">
									<span th:errors="*{ano}"></span>
								</div>
						    </div>
					  	</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{attributes.senha}" for="senha"></label> 
						<input type="password" class="form-control" id="senha"
							th:placeholder="#{attributes.senha}"
							autofocus="autofocus" th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>
				</div>
			
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
